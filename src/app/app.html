<ion-menu [content]="menuContent">
  <ion-toolbar (click)>
    <ion-title>Menu Principal</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *nfFor="letp of pages" (click)="openPage(p)" menuToggle>
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{ptitle}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav #menuContent [root]="rootPage"></ion-nav>
